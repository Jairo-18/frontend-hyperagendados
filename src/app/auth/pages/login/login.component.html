<article class=" ">
  <section class="flex flex-col p-10">
    <span>HYPERAGENDADOS</span><span>Bienvenido</span>
    <form [formGroup]="form" class="flex flex-col w-full items-center mt-2.5 gap-1.5">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre de usuario</mat-label>
        <mat-icon matPrefix>account_circle</mat-icon>
        <input matInput formControlName="username" />
        <mat-error *ngIf="form.get('username')?.hasError('required')">
          Nombre de usuario requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Contraseña</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="password" />
        <button matSuffix mat-icon-button (click)="showPassword = !showPassword" class="mr-1">
          <fa-icon [icon]="showPassword ? eyeOpen : eyeClose"></fa-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Contraseña requerida
        </mat-error>
      </mat-form-field>

      <div class="flex w-[80%] content-between items-center justify-center gap-5 my-2.5">
        <button mat-fab extended="true" (click)="login()">
          <span class="text-md">Iniciar Sesión</span>
        </button>
      </div>

      <a
        routerLink="/auth/recovery-password"
        class="cursor-pointer text-blue-400 hover:text-blue-800 hover-underline-animation"
        >¿Olvidaste tu contraseña?</a
      >
      <span
        >¿No tienes una cuenta?
        <a
          routerLink="/auth/register"
          class="cursor-pointer text-blue-400 hover:text-blue-800 hover-underline-animation"
          >Registrarse</a
        ></span
      >
    </form>
  </section>
</article>
